<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .page-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .poster {
            max-width: 70%;
            height: auto;
            border-radius: 8px;
        }
        .cast-list {
            margin-bottom: 1em;
        }
        .cast-list dt {
            font-weight: bold;
            display: inline;
        }
        .cast-list dd {
            margin: 0;
            display: inline;
        }
        .main-cast-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .trivia-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .movie-title {
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5 page-container">
    <h1 class="text-center movie-title">Nezha: The Demon Childâ€™s Descent</h1>
    <img src="img.png" alt="Poster" class="img-fluid d-block mx-auto mt-4 poster">
    <p id="text" class="text-center mt-4">Click the button to see more</p>
    <div class="text-center mt-4">
        <button class="btn btn-primary mx-2" onclick="changeText('Ne Zha 2 is a sequel to the 2019 fantasy adventure Ne Zha, which follows a young boy born with unique powers who teams up with dragon prince Ao Bing to fight demons and save the very community that fears him.')">Description</button>
        <button class="btn btn-secondary mx-2" onclick="showCast()">Cast</button>
        <button class="btn btn-success mx-2" onclick="showTrivia()">Trivia</button>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeText(newText) {
        document.getElementById('text').innerHTML = newText;
    }

    function showCast() {
        document.getElementById('text').innerHTML = `
            <span class="main-cast-title">Main Cast</span><br><br>
            <dl class="cast-list">
                <dt>Ne Zha:</dt> <dd>Lu Yanting</dd><br>
                <dt>Ao Bing:</dt> <dd>Han Mo</dd><br>
                <dt>Master Tai Yi:</dt> <dd>Zhang Jiaming</dd><br>
                <dt>King Li:</dt> <dd>Chen Hao</dd><br>
                <dt>Queen Yin:</dt> <dd>Green silk</dd><br>
            </dl>
        `;
    }
    function showTrivia() {
        document.getElementById('text').innerHTML = `
            <span class="trivia-title">Trivia</span><br><br>
            <p>Here are some interesting facts about the movie:</p>
                Fact 1: The movie was inspired by a Chinese myth.<br>
                Fact 2: It took over 3 years to complete the animation.<br>
                Fact 3: By April 2025, the box office revenue of 'Ne Zha 2' had surpassed 15.6 billion RMB, making it the highest-grossing animated film globally and ranking among the top five in global cinema history.
        `;
    }
</script>
</body>
</html>
